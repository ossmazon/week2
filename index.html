<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Cake shop</title>
</head>

<body class="container">
    <header class="header">
        
            <div class="header-logo">
                <a class="logo" href="index.html"></a>
            </div>
            <div class="header-icons">
                <a class="facebook-icon" href="https://www.facebook.com/osvinmazon"></a>
                <a class="twitter-icon" href="https://twitter.com/ossmazon"></a>
                <a class="instagram-icon" href="https://instagram.com/ossmazon"></a>
                <a class="linkedin-icon" href="https://www.linkedin.com/in/sergio-osvin-mazon-guzman-aaabaa10b/"></a>
                <a class="git-github-icon" href="https://github.com/ossmazon"></a>
                
            </div>
        
    </header>
    <main class="main">
        <section class="cakes">
            <p class="title">Select the flavor of the cake :</p>

            <div class="vanilla">
                <span><img src="assets/img/fluffy-homemade-vanilla-cake-995187_18_preview-5afddc4c8023b900369a9cbd.jpeg" alt="vanilla cake"></span>
                <p>$1000</p>
                <input type="radio" id="vanilla" name="flavor" value="vanilla" checked>
                <label for="vanilla">Vanilla</label>
            </div>
            <div class="chocolate">
                <span><img src="assets/img/download.jpg" alt=""></span>
                <p>$1000</p>
                <input type="radio" id="chocolate" name="flavor" value="chocolate" checked>
                <label for="chocolate">Chocolate</label>
            </div>
            <div class="mix">
                <span><img src="assets/img/download (1).jpg" alt=""></span>
                <p>$1000</p>
                <input type="radio" id="vanillaWChocolate" name="flavor" value="vanillaWChocolate" checked>
                <label for="vanillaWChocolate">Vanilla & Chocolate</label>
            </div>
        </section>

        <section class="topics">
            <p class="title-topics">Choose up to 3 topics:</p>
            <section class="topics-container">

            <div>
                <input type="checkbox" id="Chocolate-Buttercream" name="Chocolate-Buttercream" checked>
                <label for="Chocolate-Buttercream">Chocolate Buttercream</label>
            </div>

            <div>
                <input type="checkbox" id="Red-Velvet" name="Red-Velvet">
                <label for="Red-Velvet">Red Velvet</label>
            </div>
            <div>
                <input type="checkbox" id="Pineapple" name="Pineapple" checked>
                <label for="Pineapple">Pineapple</label>
            </div>

            <div>
                <input type="checkbox" id="Strawberry" name="Strawberry">
                <label for="Strawberry">Strawberry</label>
            </div>
            <div>
                <input type="checkbox" id="Buttercream" name="Buttercream" checked>
                <label for="Buttercream">Buttercream</label>
            </div>

            <div>
                <input type="checkbox" id="Coconut" name="Coconut">
                <label for="Coconut">Coconut</label>
            </div>
        </section>

        </section>
        <section class="contact">
            <p class="contact-title">Contact</p>
            <form class="form-container">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="text">Special request:</label><br>
                <input class="special" type="text" id="text" name="text" >


            </form>
            <input class="submit-container" type="submit" name="submit" id="submit">

        </section>
        
        

    </main>
    <footer class="footer">
        <section>
            <div>
                
                <p>9390 W Hanna Ln Unit B- 103, Glendale, AZ 85305, Estados Unidos</p>
                <p>55-78945645</p>
                <p>Sunday to Monday</p>
                <p>11:00 to 20:00</p>
                
            </div>
        </section>

    </footer>

</body>

</html>
